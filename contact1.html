<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — FRESHBITE</title>

  <style>
    :root {
      --bg: #f8fdf9;
      --card: #ffffff;
      --text-dark: #2e4e36;
      --muted: #5a6b5a;
      --accent: #e63946;
      /* couleur fjel */
      --accent-dark: #d62839;
      --radius: 14px;
      --shadow: 0 6px 20px rgba(46, 78, 54, 0.06);
      --gap: 18px;
      font-family: 'PT Sans Narrow', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text-dark);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.45;
    }

    .container {
      max-width: 980px;
      margin: 40px auto;
      padding: 28px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--shadow);
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 1.9rem;
      color: var(--text-dark);
    }

    p.lead {
      margin: 0 0 22px 0;
      color: var(--muted);
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 24px;
      align-items: start;
    }

    /* Form */
    form.contact-form {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    label {
      font-size: 0.9rem;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e6efe6;
      background: #fbfdfb;
      font-size: 0.95rem;
      color: var(--text-dark);
      resize: vertical;
      min-height: 44px;
      box-sizing: border-box;
      transition: box-shadow .18s ease, transform .12s ease;
    }

    textarea {
      min-height: 140px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 6px 18px rgba(136, 201, 153, 0.12);
      transform: translateY(-1px);
      border-color: #cfe7d1;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .btn {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: transform .18s ease, background .12s ease;
      box-shadow: 0 6px 18px rgba(230, 57, 70, 0.12);
    }

    .btn:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
    }

    .info {
      font-size: 0.95rem;
      color: var(--muted);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .info .meta {
      background: #fbfdfb;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #eef7ee;
    }

    .small {
      font-size: 0.88rem;
      color: #7b8b79;
    }

    .status {
      display: none;
      padding: 12px 14px;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 6px;
    }

    .status.success {
      background: #e6fbef;
      color: #1f7a3b;
      border: 1px solid #cfeed8;
      display: none;
    }

    .status.error {
      background: #fff1f1;
      color: #8a2a2a;
      border: 1px solid #f3cfcf;
      display: none;
    }

    /* helper */
    .muted {
      color: var(--muted);
    }

    .mb-8 {
      margin-bottom: 8px;
    }

    /* responsive */
    @media (max-width: 980px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .container {
        padding: 20px;
        margin: 18px auto;
      }
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="card">
      <h1>Contactez-nous</h1>
      <div class="grid">
        <!-- left: form -->
        <div>
          <form id="contactForm" class="contact-form" novalidate>
            <div class="row">
              <div>
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Ton nom complet" required>
                <div id="err-name" class="small muted" style="display:none;">Champ requis</div>
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required>
                <div id="err-email" class="small muted" style="display:none;">Email non valide</div>
              </div>
            </div>

            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Écris ton message ici..." required></textarea>
              <div id="err-message" class="small muted" style="display:none;">Écris ton message</div>
            </div>

            <div style="display:flex; gap:12px; align-items:center; margin-top:6px;">
              <button type="submit" class="btn">Envoyer le message</button>
              <div id="statusSuccess" class="status success">Message envoyé — merci !</div>
              <div id="statusError" class="status error">Erreur: le message n'a pas pu être envoyé.</div>
            </div>

          </form>
        </div>



      </div><!-- .grid -->
    </div><!-- .card -->
  </main>

  <script>
    // simple client-side validation + send fallback
    (function () {
      const form = document.getElementById('contactForm');
      const nameEl = document.getElementById('name');
      const emailEl = document.getElementById('email');
      const messageEl = document.getElementById('message');

      const errName = document.getElementById('err-name');
      const errEmail = document.getElementById('err-email');
      const errMessage = document.getElementById('err-message');

      const statusSuccess = document.getElementById('statusSuccess');
      const statusError = document.getElementById('statusError');

      function validateEmail(email) {
        // simple email check
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        // reset messages
        errName.style.display = 'none';
        errEmail.style.display = 'none';
        errMessage.style.display = 'none';
        statusSuccess.style.display = 'none';
        statusError.style.display = 'none';

        let valid = true;
        if (!nameEl.value.trim()) { errName.style.display = 'block'; valid = false; }
        if (!validateEmail(emailEl.value.trim())) { errEmail.style.display = 'block'; valid = false; }
        if (!messageEl.value.trim()) { errMessage.style.display = 'block'; valid = false; }

        if (!valid) return;

        // TRY: send to backend (example). Replace URL par ton endpoint réel.
        // If you don't have a backend, fallback to mailto.
        const endpoint = '/api/contact'; // <-- remplace si tu as un vrai endpoint

        // OPTIONAL: uncomment fetch block si عندك backend يدعم POST /api/contact
        /*
        fetch(endpoint, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            name: nameEl.value.trim(),
            email: emailEl.value.trim(),
            message: messageEl.value.trim()
          })
        })
        .then(r => {
          if (!r.ok) throw new Error('network');
          return r.json();
        })
        .then(data => {
          statusSuccess.textContent = 'Message envoyé — merci !';
          statusSuccess.style.display = 'block';
          form.reset();
        })
        .catch(err => {
          statusError.textContent = 'Erreur: le message n\'a pas pu être envoyé.';
          statusError.style.display = 'block';
        });
        return;
        */

        // FALLBACK: mailto (ouvre le client email de l'utilisateur)
        const subject = encodeURIComponent('Contact depuis le site FRESHBITE — ' + nameEl.value.trim());
        const body = encodeURIComponent(
          'Nom: ' + nameEl.value.trim() + '\n' +
          'Email: ' + emailEl.value.trim() + '\n\n' +
          messageEl.value.trim()
        );
        const mailto = `mailto:contact@freshbite.example?subject=${subject}&body=${body}`;

        // essayer نفتح mailto; si نجح نعرض success message
        window.location.href = mailto;

        // afficher رسالة success محليا لأن mailto يعتمد على client البريد
        statusSuccess.textContent = 'Le client mail s\'ouvre — termine l\'envoi dans ta boîte mail.';
        statusSuccess.style.display = 'block';
        form.reset();
      });
    })();
  </script>

</body>

</html>
