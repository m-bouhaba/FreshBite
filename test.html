<!DOCTYPE html>
<html lang="fr">
<head>
   <style>
/* ====== Base ====== */
body {
  margin: 0;
  font-family: sans-serif;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background-color: #222;
  color: white;
  position: relative;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

/* ====== Burger style ====== */
.burger {
  display: none;
  flex-direction: column;
  gap: 6px;
  cursor: pointer;
}

.burger span {
  width: 25px;
  height: 3px;
  background-color: white;
  border-radius: 3px;
}

/* ====== Responsive ====== */
@media (max-width: 768px) {
  .nav-links {
    display: none; /* menu kayt7bsa f small screen */
    flex-direction: column;
    position: absolute;
    top: 70px;
    right: 40px;
    background-color: rgba(0, 0, 0, 0.9);
    padding: 20px;
    border-radius: 10px;
  }

  .nav-links.active {
    display: flex; /* yban f burger click */
  }

  .burger {
    display: flex;
  }
}

    </style>
</head>
<body>

<header class="navbar">
  <div class="logo">MyLogo</div>
  <nav class="nav-links" id="navLinks">
    <a href="#">Accueil</a>
    <a href="#">Services</a>
    <a href="#">Galerie</a>
    <a href="#">Contact</a>
  </nav>

  <!-- burger icon -->
  <div class="burger" id="burger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<script>
  const burger = document.getElementById("burger");
  const navLinks = document.getElementById("navLinks");

  burger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });
</script>


</body>
</html>
